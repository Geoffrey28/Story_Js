<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Interactive Story</title>
</head>
<body>



  <div class="container">

    <!-- HomePage -->
    <div class="home">
      <h1 class="home-title">The Bear Quest</h1>
      <button class="home-button" type="button" name="button">JOUER</button>
      <img class="home-bear" src="assets/characters/bear_home.png" alt="bear">
      <img class="home-altPnj" src="assets/characters/altPnj_home.png" alt="alt-pnj">
      <img class="home-pnj" src="assets/characters/pnj_home.png" alt="pnj">
    </div>

    <!-- Game -->
    <div class="gameContainer">

      <!-- Decor -->
      <div class="decorInterface">
        <img src="assets/characters/bear1.png" class="decorInterface-pnj" alt="pnj">
        <audio autoplay class="audio" src="assets/songs/home_song.mp3"></audio>
      </div>

      <!-- Text Area -->
      <div class="userInterface">
        <!-- Pnj Area -->
        <div class="userInterface-pnj">
          <p class="userInterface-pnj-text"></p>
        </div>
        <!-- User Area -->
        <div class="userInterface-user">
          <p class="userInterface-user-item" data-type="0"></p>
          <p class="userInterface-user-item" data-type="0"></p>
        </div>
      </div>
    </div>
  </div>




  <script src="data.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
